<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="auth-container">
    <h1>Smart Login System</h1>

    <div id="register-form">
      <input type="email" id="register-email" placeholder="Enter your email">
      <input type="password" id="register-password" placeholder="Enter your password">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="login-form" style="display:none;">
      <input type="email" id="login-email" placeholder="Enter your email">
      <input type="password" id="login-password" placeholder="Enter your password">
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
    </div>
  </div>

  <div class="container" id="home" style="display:none;">
    <h2>Welcome <span id="username"></span></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
